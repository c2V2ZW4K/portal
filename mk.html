<!DOCTYPE html>
<html>
<head>
  <title>Visualizador de Arquivos Markdown</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
</head>
<body>
  <div id="markdownContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // Função para carregar e exibir o arquivo Markdown em uma div específica
    function loadMarkdownFile(fileUrl, containerId) {
      fetch(fileUrl)
        .then(response => response.text())
        .then(markdown => {
          const container = document.getElementById(containerId);
          container.innerHTML = marked(markdown);
        })
        .catch(error => console.error(error));
    }

    // Mapeie os arquivos Markdown e seus respectivos contêineres
    const markdownFiles = [
      {
        url: './assets/researchs/GravitationalAxisGenerator/readme.md',
        containerId: 'markdownContainer1'
      },
      {
        url: 'caminho/do/arquivo2.md',
        containerId: 'markdownContainer2'
      },
      // Adicione mais objetos para cada arquivo Markdown que deseja carregar
    ];

    // Carregue cada arquivo Markdown nos contêineres correspondentes
    markdownFiles.forEach(file => {
      loadMarkdownFile(file.url, file.containerId);
    });
  </script>
</body>
</html>
