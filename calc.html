<!DOCTYPE html>
<html>
<head>
  <title>Scientific Calculator</title>
  <style>
    .calculator {
      width: 300px;
      padding: 10px;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .calculator input {
      width: 100%;
      margin-bottom: 5px;
      padding: 5px;
      font-size: 18px;
    }
    
    .calculator button {
      width: 48%;
      padding: 10px;
      font-size: 18px;
      border-radius: 5px;
    }
    
    .calculator button:nth-child(4),
    .calculator button:nth-child(8),
    .calculator button:nth-child(12),
    .calculator button:nth-child(16),
    .calculator button:nth-child(20) {
      margin-top: 5px;
    }
    
    .calculator button:active {
      background-color: #ccc;
    }

    .history {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result">
    <button onclick="clearInput()">C</button>
    <button onclick="backspace()">&larr;</button>
    <button onclick="appendInput('/')">/</button>
    <button onclick="appendInput('7')">7</button>
    <button onclick="appendInput('8')">8</button>
    <button onclick="appendInput('9')">9</button>
    <button onclick="appendInput('*')">*</button>
    <button onclick="appendInput('4')">4</button>
    <button onclick="appendInput('5')">5</button>
    <button onclick="appendInput('6')">6</button>
    <button onclick="appendInput('-')">-</button>
    <button onclick="appendInput('1')">1</button>
    <button onclick="appendInput('2')">2</button>
    <button onclick="appendInput('3')">3</button>
    <button onclick="appendInput('+')">+</button>
    <button onclick="appendInput('0')">0</button>
    <button onclick="appendInput('.')">.</button>
    <button onclick="appendInput(',')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendInput('(')">(</button>
    <button onclick="appendInput(')')">)</button>
    <button onclick="appendInput('Math.sqrt(')">âˆš</button>
    <button onclick="appendInput('Math.sin(')">sin</button>
    <button onclick="appendInput('Math.cos(')">cos</button>
    <button onclick="appendInput('Math.tan(')">tan</button>
    <button onclick="appendInput('Math.log10(')">log</button>
    <button onclick="appendInput('Math.pow(')">^</button>
  </div>

  <div class="history">
    <h3>History</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    function appendInput(value) {
      document.getElementById('result').value += value;
    }

    function clearInput() {
      document.getElementById('result').value = '';
    }
  function backspace() {
      var currentValue = document.getElementById('result').value;
      document.getElementById('result').value = currentValue.slice(0, -1);
    }

    function calculate() {
      var expression = document.getElementById('result').value;
      var result = eval(expression);
      document.getElementById('result').value = result;

      // Add the calculation to the history
      var historyItem = document.createElement('li');
      historyItem.textContent = expression + ' = ' + result;

      var historyList = document.getElementById('historyList');
      historyList.appendChild(historyItem);
    }
  </script>
</body>
</html>
